- clean: ['~']
- create:
    - ~/.local/share/nvim/backup/
- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship.toml
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
